
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Basket Ball Score Board </title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="home">
        <h1>HOME</h1>
        <h2 id="homescore"> 0 </h2>
        <div class="home-btn">
          <button class="h1-btn" onclick="h1()"> +1 </button>
          <button class="h2-btn" onclick="h2()"> +2 </button>
          <button class="h3-btn" onclick="h3()"> +3 </button>
        </div> 
        <p id="p-1"></p>
        <p id="p-2"></p>
        <p id="p-3"></p>
      </div>
      <button class="r-btn" onclick="reset()">RESET</button>
      <div class="away">
         <h1>AWAY</h1>
        <h2 id="awayscore"> 0 </h2>
        <div class="away-btn"></div>
          <button class="a1-btn" onclick="a1()"> +1 </button>
          <button class="a2-btn" onclick="a2()"> +2 </button>
          <button class="a3-btn" onclick="a3()"> +3 </button>
          <p id="p-4"></p>
          <p id="p-5"></p> 
          <p id="p-6"></p>  
        </div>
        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
